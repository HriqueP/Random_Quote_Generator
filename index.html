<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="website icon"
      type="png"
      href="https://upload.wikimedia.org/wikipedia/commons/4/4e/Quote_Mining_Fallacy_Icon.png"
    />
  </head>
  <body>
    <main class="container">
      <div class="quote">
        <p class="phrase">
          <img src="./assets/open-quotes.png" width="20" />
          Here Lies One Random Quote
          <img src="./assets/close-quotes.png" width="20" />
        </p>
        <p class="author">- Author Here</p>
      </div>
      <hr />
      <div class="btns">
        <button class="btn-new-quote">New Quote</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
