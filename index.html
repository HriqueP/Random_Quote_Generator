<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="website icon"
      type="png"
      href="https://upload.wikimedia.org/wikipedia/commons/4/4e/Quote_Mining_Fallacy_Icon.png"
    />
  </head>
  <body>
    <main class="container">
      <div class="quote">
        <h2>Today's Quote</h2>
        <div class="phrase-area">
          <p class="phrase"></p>
        </div>
        <p class="author"></p>
      </div>
      <hr />
      <div class="btns">
        <button class="btn-copy-quote" onclick="copyQuote()">
          <img src="./assets/copy.png" width="20" />
        </button>
        <button class="btn-new-quote" onclick="showQuote()">New Quote</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
